<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoMusic</title>
  <style>
    :root {
      --bg: #111;
      --panel: #000;
      --panel-2: #1a1a1a;
      --text: #fff;
      --muted: #aaa;
      --muted-2: #888;
      --accent: #1db954;
      --border: #333;
      --card: #1c1c1c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 90px; /* espa√ßo p/ o player fixo */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--panel);
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid #0a0a0a;
    }
    header h1 { font-size: 18px; margin: 0; font-weight: 600; }
    nav a {
      margin-left: 16px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover { color: #fff; }

    .content { max-width: 1200px; margin: 0 auto; }

    .highlight {
      position: relative;
      height: 56vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .highlight video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    #fullscreenBtn, #toggleVideoBtn {
      position: absolute;
      bottom: 14px;
      background: rgba(0,0,0,0.7);
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 5;
    }
    #fullscreenBtn { right: 14px; font-size: 18px; }
    #toggleVideoBtn { left: 14px; display: none; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s ease;
    }
    .card:hover { transform: scale(1.04); }
    .card img { width: 100%; height: 180px; object-fit: cover; display: block; }
    .card h3 { font-size: 14px; margin: 8px 10px 12px; font-weight: 600; }

    .section-title {
      padding: 0 20px;
      margin-top: 16px;
      margin-bottom: 8px;
      font-size: 16px;
      color: #eaeaea;
      font-weight: 600;
    }

    .tracklist { padding: 10px 20px 120px; }
    .track {
      display: grid;
      grid-template-columns: 40px 1fr 40px;
      gap: 10px;
      align-items: center;
      padding: 10px 8px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    .track:hover { background: var(--panel-2); }
    .track.active { background: #2a2a2a; }
    .track-number { text-align: right; color: var(--muted); }
    .track-meta { display: flex; flex-direction: column; min-width: 0; }
    .track-title { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .track-artist { font-size: 12px; color: var(--muted-2); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .track button {
      background: none; border: none; color: var(--text);
      font-size: 16px; cursor: pointer; justify-self: end;
    }
    .track button:hover { color: var(--accent); }

    footer {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: var(--panel);
      padding: 10px 16px;
      display: grid;
      grid-template-columns: 50px minmax(120px,1fr) auto minmax(220px, 30vw);
      gap: 12px;
      align-items: center;
      border-top: 1px solid #0a0a0a;
      z-index: 60;
    }
    .cover { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; display: none; }
    .now-playing { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .controls {
      display: flex; align-items: center; gap: 10px; justify-self: center;
    }
    .controls button {
      background: none; border: none; color: var(--text);
      font-size: 20px; cursor: pointer; padding: 4px 6px;
    }
    .controls button:hover { color: var(--accent); }
    .progress { display: flex; align-items: center; gap: 8px; }
    .progress input[type="range"] { width: 100%; }
    .time { font-size: 12px; color: var(--muted); min-width: 38px; text-align: center; }

    @media (max-width: 760px) {
      footer { grid-template-columns: 40px 1fr auto; grid-auto-rows: auto; grid-row-gap: 8px; }
      .progress { grid-column: 1 / -1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>CoMusic</h1>
    <nav>
      <a href="#" onclick="loadHome();return false;">In√≠cio</a>
      <a href="#" onclick="showPlaylists();return false;">Playlists</a>
      <a href="#" onclick="showArtists();return false;">Artistas</a>
    </nav>
  </header>

  <div class="content">
    <section class="highlight">
      <video id="highlightVideo" playsinline></video>
      <button id="toggleVideoBtn">üé¨ Ver Clipe</button>
      <button id="fullscreenBtn">‚õ∂</button>
    </section>

    <h2 class="section-title" id="sectionTitle">√Ålbuns</h2>
    <section class="grid" id="grid"></section>

    <section class="tracklist" id="tracklist" style="display:none;"></section>
  </div>

  <footer>
    <img id="cover" class="cover" alt="Capa">
    <div class="now-playing" id="nowPlaying">Nenhuma m√∫sica tocando</div>

    <div class="controls">
      <button id="shuffleBtn" title="Aleat√≥rio">üîÄ</button>
      <button id="prevBtn" title="Anterior">‚èÆÔ∏è</button>
      <button id="playBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
      <button id="nextBtn" title="Pr√≥xima">‚è≠Ô∏è</button>
      <button id="repeatBtn" title="Repetir">üîÅ</button>
    </div>

    <div class="progress">
      <span class="time" id="currentTime">0:00</span>
      <input type="range" id="seekBar" value="0" min="0" max="100"/>
      <span class="time" id="duration">0:00</span>
    </div>

    <audio id="audioPlayer"></audio>
  </footer>

  <script>
    // --- Elementos
    const videoEl = document.getElementById('highlightVideo');
    const audioEl = document.getElementById('audioPlayer');
    const gridEl = document.getElementById('grid');
    const tracklistEl = document.getElementById('tracklist');
    const sectionTitleEl = document.getElementById('sectionTitle');

    const coverEl = document.getElementById('cover');
    const nowPlayingEl = document.getElementById('nowPlaying');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const repeatBtn = document.getElementById('repeatBtn');
    const seekBar = document.getElementById('seekBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const toggleVideoBtn = document.getElementById('toggleVideoBtn');

    // --- Estado
    let musicData = null;
    let currentPlaylist = [];
    let currentIndex = 0;
    let albumCover = '';
    let defaultClip = '';
    let currentMedia = null; // <audio> ou <video>
    let forceAudioOnly = false;
    let isShuffle = false;
    let repeatMode = 0; // 0 none, 1 one, 2 all

    // --- Util
    const fmt = secs => {
      if (!isFinite(secs)) return '0:00';
      const m = Math.floor(secs / 60);
      const s = Math.floor(secs % 60).toString().padStart(2,'0');
      return `${m}:${s}`;
    };

    // --- Carregar JSON e iniciar
    fetch('musicas.json')
      .then(r => r.json())
      .then(data => {
        musicData = data;
        loadHome();
      })
      .catch(() => {
        sectionTitleEl.textContent = 'Erro ao carregar m√∫sicas';
      });

    // --- HOME (√Ålbuns)
    function loadHome() {
      sectionTitleEl.textContent = '√Ålbuns';
      gridEl.innerHTML = '';
      tracklistEl.style.display = 'none';

      const albums = (musicData?.albuns ?? []);
      albums.forEach((album, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${album.capa}" alt="${album.titulo}">
          <h3>${album.titulo}</h3>
        `;
        card.onclick = () => loadAlbum(album);
        gridEl.appendChild(card);

        if (i === 0 && !currentMedia) {
          // Apenas para ter um v√≠deo de capa inicial (pausado)
          videoEl.src = album.clipe || '';
          defaultClip = album.clipe || '';
        }
      });
    }

    // --- PLAYLISTS
    function showPlaylists() {
      sectionTitleEl.textContent = 'Playlists';
      gridEl.innerHTML = '';
      tracklistEl.style.display = 'none';

      const pls = (musicData?.playlists ?? []);
      if (pls.length === 0) {
        gridEl.innerHTML = '<div style="opacity:.7;">Nenhuma playlist no JSON.</div>';
        return;
      }

      pls.forEach(pl => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${pl.capa}" alt="${pl.nome}">
          <h3>${pl.nome}</h3>
        `;
        card.onclick = () => {
          currentPlaylist = pl.faixas || [];
          currentIndex = 0;
          albumCover = pl.capa || '';
          defaultClip = pl.clipe || '';
          coverEl.src = albumCover;
          coverEl.style.display = albumCover ? 'block' : 'none';
          buildTracklist();
          playCurrent(true);
        };
        gridEl.appendChild(card);
      });
    }

    // --- ARTISTAS (lista)
    function showArtists() {
      sectionTitleEl.textContent = 'Artistas';
      gridEl.innerHTML = '';
      tracklistEl.style.display = 'none';

      const all = musicData?.albuns ?? [];
      const mapArtistCover = {};
      all.forEach(alb => { if (!mapArtistCover.__set) mapArtistCover.__set = new Set(); });

      // pega a primeira capa de √°lbum para cada artista
      const artists = new Set();
      all.forEach(alb => {
        (alb.faixas || []).forEach(f => {
          artists.add(f.artista);
          if (!mapArtistCover[f.artista]) mapArtistCover[f.artista] = alb.capa;
        });
      });

      [...artists].forEach(art => {
        const card = document.createElement('div');
        card.className = 'card';
        const img = mapArtistCover[art] || (musicData?.placeholderArtista || '');
        card.innerHTML = `
          <img src="${img}" alt="${art}">
          <h3>${art}</h3>
        `;
        card.onclick = () => showArtistTracks(art);
        gridEl.appendChild(card);
      });
    }

    // --- ARTISTA (faixas)
    function showArtistTracks(artista) {
      sectionTitleEl.textContent = artista;
      gridEl.innerHTML = '';
      const faixas = (musicData?.albuns ?? []).flatMap(alb =>
        (alb.faixas || []).map(f => ({...f, _capa: alb.capa, _clipe: alb.clipe}))
      ).filter(f => f.artista === artista);

      if (faixas.length === 0) {
        tracklistEl.style.display = 'block';
        tracklistEl.innerHTML = '<div style="opacity:.7;">Nenhuma faixa para este artista.</div>';
        return;
      }

      currentPlaylist = faixas.map(f => ({
        titulo: f.titulo,
        artista: f.artista,
        audio: f.audio,
        video: f.video,
        _capa: f._capa,
        _clipe: f._clipe
      }));
      currentIndex = 0;
      albumCover = faixas[0]._capa || '';
      defaultClip = faixas[0]._clipe || '';
      coverEl.src = albumCover;
      coverEl.style.display = albumCover ? 'block' : 'none';
      buildTracklist();
      playCurrent(true);
    }

    // --- √ÅLBUM
    function loadAlbum(album) {
      sectionTitleEl.textContent = album.titulo || '√Ålbum';
      currentPlaylist = album.faixas || [];
      currentIndex = 0;
      albumCover = album.capa || '';
      defaultClip = album.clipe || '';
      coverEl.src = albumCover;
      coverEl.style.display = albumCover ? 'block' : 'none';
      buildTracklist();
      playCurrent(true);
    }

    // --- TRACKLIST
    function buildTracklist() {
      tracklistEl.style.display = 'block';
      tracklistEl.innerHTML = '';
      currentPlaylist.forEach((fx, i) => {
        const row = document.createElement('div');
        row.className = 'track' + (i === currentIndex ? ' active' : '');
        row.innerHTML = `
          <div class="track-number">${i + 1}</div>
          <div class="track-meta">
            <div class="track-title">${fx.titulo}</div>
            <div class="track-artist">${fx.artista}</div>
          </div>
          <button title="Tocar">‚ñ∂Ô∏è</button>
        `;
        row.onclick = (ev) => {
          // se clicou no bot√£o, ou em qualquer lugar da linha
          currentIndex = i;
          playCurrent(true);
          updateTracklistActive();
        };
        tracklistEl.appendChild(row);
      });
    }
    function updateTracklistActive() {
      [...tracklistEl.querySelectorAll('.track')].forEach((t, i) => {
        t.classList.toggle('active', i === currentIndex);
      });
    }

    // --- PLAYBACK CORE
    function playCurrent(fromUserGesture = false) {
      if (!currentPlaylist.length) return;

      const m = currentPlaylist[currentIndex];
      // Respeitar altern√¢ncia "s√≥ √°udio"
      const useVideo = !!m.video && !forceAudioOnly;

      // Garantir volume / n√£o mudo
      audioEl.volume = 1; audioEl.muted = false;
      videoEl.volume = 1; videoEl.muted = false;

      // Preparar fontes
      if (useVideo) {
        videoEl.src = m.video;
        videoEl.style.display = 'block';
        defaultClip && (videoEl.poster = ''); // opcional
        audioEl.pause(); audioEl.src = '';

        currentMedia = videoEl;
        toggleVideoBtn.style.display = 'block';
        toggleVideoBtn.textContent = 'üéµ S√≥ √Åudio';
      } else {
        audioEl.src = m.audio;
        videoEl.pause();
        videoEl.src = defaultClip || '';
        currentMedia = audioEl;

        toggleVideoBtn.style.display = m.video ? 'block' : 'none';
        toggleVideoBtn.textContent = 'üé¨ Ver Clipe';
      }

      nowPlayingEl.textContent = `${m.titulo} ‚Äî ${m.artista}`;
      coverEl.src = albumCover || coverEl.src;
      coverEl.style.display = albumCover ? 'block' : 'none';
      playBtn.textContent = '‚è∏Ô∏è';

      // Tentar dar play (navegadores podem bloquear autoplay com som)
      const p = currentMedia.play();
      if (p && typeof p.catch === 'function') {
        p.catch(() => {
          // Se bloqueou, mostra bot√£o como ‚ñ∂Ô∏è e espera clique do usu√°rio
          playBtn.textContent = '‚ñ∂Ô∏è';
        });
      }

      updateTracklistActive();
    }

    // --- Controles
    function togglePlay() {
      if (!currentMedia) return;
      if (currentMedia.paused) {
        currentMedia.play(); playBtn.textContent = '‚è∏Ô∏è';
      } else {
        currentMedia.pause(); playBtn.textContent = '‚ñ∂Ô∏è';
      }
    }
    function nextTrack() {
      if (!currentPlaylist.length) return;
      if (isShuffle) {
        currentIndex = Math.floor(Math.random() * currentPlaylist.length);
      } else if (currentIndex < currentPlaylist.length - 1) {
        currentIndex++;
      } else if (repeatMode === 2) {
        currentIndex = 0;
      } else {
        // fim da fila
        return;
      }
      playCurrent(true);
    }
    function prevTrack() {
      if (!currentPlaylist.length) return;
      if (currentIndex > 0) currentIndex--;
      playCurrent(true);
    }
    function toggleShuffle() {
      isShuffle = !isShuffle;
      shuffleBtn.style.color = isShuffle ? 'var(--accent)' : 'var(--text)';
    }
    function toggleRepeat() {
      repeatMode = (repeatMode + 1) % 3;
      if (repeatMode === 0) {
        repeatBtn.textContent = 'üîÅ'; repeatBtn.style.color = 'var(--text)';
      } else if (repeatMode === 1) {
        repeatBtn.textContent = 'üîÇ'; repeatBtn.style.color = 'var(--accent)'; // 1 faixa
      } else {
        repeatBtn.textContent = 'üîÅ'; repeatBtn.style.color = 'var(--accent)'; // playlist
      }
    }

    // --- Eventos player (√°udio+v√≠deo)
    function hookMedia(el) {
      el.addEventListener('timeupdate', () => {
        if (!el.duration) return;
        seekBar.value = (el.currentTime / el.duration) * 100;
        currentTimeEl.textContent = fmt(el.currentTime);
        durationEl.textContent = fmt(el.duration);
      });
      el.addEventListener('loadedmetadata', () => {
        if (isFinite(el.duration)) {
          durationEl.textContent = fmt(el.duration);
        }
      });
      el.addEventListener('ended', () => {
        if (repeatMode === 1) {
          // repetir a mesma
          el.currentTime = 0;
          el.play();
        } else {
          nextTrack();
        }
      });
    }
    hookMedia(audioEl);
    hookMedia(videoEl);

    // Seek
    seekBar.addEventListener('input', () => {
      if (!currentMedia || !currentMedia.duration) return;
      const t = (seekBar.value / 100) * currentMedia.duration;
      currentMedia.currentTime = t;
    });

    // Clicks dos bot√µes
    playBtn.onclick = togglePlay;
    nextBtn.onclick = nextTrack;
    prevBtn.onclick = prevTrack;
    shuffleBtn.onclick = toggleShuffle;
    repeatBtn.onclick = toggleRepeat;

    // Fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (videoEl.requestFullscreen) videoEl.requestFullscreen();
      else if (videoEl.webkitRequestFullscreen) videoEl.webkitRequestFullscreen();
      else if (videoEl.msRequestFullscreen) videoEl.msRequestFullscreen();
    });

    // Alternar ver clipe / s√≥ √°udio
    toggleVideoBtn.addEventListener('click', () => {
      forceAudioOnly = !forceAudioOnly;
      playCurrent(true);
    });

    // Permitir que o primeiro clique do usu√°rio destrave autoplay com som
    document.addEventListener('click', () => {
      if (currentMedia && currentMedia.paused && playBtn.textContent === '‚ñ∂Ô∏è') {
        // nada: o usu√°rio precisa clicar no play; manter claro
      }
    }, { once: true });
  </script>
</body>
</html>
