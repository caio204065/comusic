<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Apple Music Clone</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 { font-size: 20px; font-weight: 600; }
    nav a { margin-left: 20px; color: #ccc; text-decoration: none; }
    nav a:hover { color: #fff; }

    .highlight {
      position: relative;
      height: 60vh;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .highlight video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .album {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .album:hover { transform: scale(1.05); }
    .album img { width: 100%; display: block; }
    .album h3 { font-size: 14px; margin: 10px 0; }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }
    .controls { display: flex; align-items: center; gap: 15px; }
    .controls button {
      background: none; border: none; color: #fff;
      font-size: 20px; cursor: pointer;
    }
    .controls button:hover { color: #1db954; }
    .now-playing { flex: 1; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .progress { flex: 2; display: flex; align-items: center; gap: 10px; }
    .progress input[type="range"] { width: 100%; cursor: pointer; }
    .cover { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }

    /* bot√µes do v√≠deo */
    #fullscreenBtn, #toggleVideoBtn {
      position: absolute;
      bottom: 15px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
    }
    #fullscreenBtn { right: 15px; font-size: 18px; }
    #toggleVideoBtn { left: 15px; }
  </style>
</head>
<body>

  <header>
    <h1>üéµ MyMusic</h1>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="#">Playlists</a>
      <a href="#">Artistas</a>
    </nav>
  </header>

  <section class="highlight" id="highlight">
    <video id="highlightVideo"></video>
    <button id="toggleVideoBtn" style="display:none;">üé¨ Ver Clipe</button>
    <button id="fullscreenBtn">‚õ∂</button>
  </section>

  <section class="grid" id="albumGrid"></section>

  <footer>
    <img src="" alt="Capa" id="cover" class="cover" style="display:none;">
    <div class="controls">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
    </div>
    <div class="now-playing" id="nowPlaying">Nenhuma m√∫sica tocando</div>
    <div class="progress">
      <span id="currentTime">0:00</span>
      <input type="range" id="seekBar" value="0" min="0" max="100">
      <span id="duration">0:00</span>
    </div>
    <audio id="player"></audio>
  </footer>

  <script>
    const player = document.getElementById("player");
    const playBtn = document.getElementById("playBtn");
    const nowPlaying = document.getElementById("nowPlaying");
    const seekBar = document.getElementById("seekBar");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const cover = document.getElementById("cover");
    const highlight = document.getElementById("highlight");
    const highlightVideo = document.getElementById("highlightVideo");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const toggleVideoBtn = document.getElementById("toggleVideoBtn");
    const albumGrid = document.getElementById("albumGrid");

    let currentPlaylist = [];
    let currentIndex = 0;
    let defaultClip = "";
    let albumCover = "";
    let currentMedia = null; // √°udio ou v√≠deo
    let forceAudioOnly = false;

    // Carregar JSON
    fetch("musicas.json")
      .then(res => res.json())
      .then(data => {
        data.albuns.forEach((album, i) => {
          const div = document.createElement("div");
          div.classList.add("album");
          div.innerHTML = `
            <img src="${album.capa}" alt="${album.titulo}">
            <h3>${album.titulo}</h3>
          `;
          div.onclick = () => {
            loadPlaylist(album.faixas, album.capa, album.clipe);
          };
          albumGrid.appendChild(div);

          if (i === 0) {
            highlightVideo.src = album.clipe;
          }
        });
      });

    function loadPlaylist(faixas, capa, clipe) {
      currentPlaylist = faixas;
      currentIndex = 0;
      defaultClip = clipe;
      albumCover = capa;
      highlightVideo.src = clipe;
      cover.src = capa;
      cover.style.display = "block";
      playCurrent();
    }

    function playCurrent() {
      if (currentPlaylist.length > 0) {
        const musica = currentPlaylist[currentIndex];

        if (musica.video && !forceAudioOnly) {
          // tocar v√≠deo
          highlightVideo.src = musica.video;
          highlightVideo.style.display = "block";
          highlightVideo.play();

          player.pause();
          player.src = "";
          currentMedia = highlightVideo;

          toggleVideoBtn.style.display = "block";
          toggleVideoBtn.textContent = "üéµ S√≥ √Åudio";
        } else {
          // tocar √°udio
          player.src = musica.audio;
          player.play();

          highlightVideo.pause();
          highlightVideo.src = defaultClip;
          currentMedia = player;

          toggleVideoBtn.style.display = musica.video ? "block" : "none";
          toggleVideoBtn.textContent = "üé¨ Ver Clipe";
        }

        nowPlaying.textContent = `${musica.titulo} - ${musica.artista}`;
        cover.src = albumCover;
        playBtn.textContent = "‚è∏Ô∏è";
      }
    }

    function togglePlay() {
      if (currentMedia) {
        if (currentMedia.paused) {
          currentMedia.play();
          playBtn.textContent = "‚è∏Ô∏è";
        } else {
          currentMedia.pause();
          playBtn.textContent = "‚ñ∂Ô∏è";
        }
      }
    }

    function nextTrack() {
      if (currentIndex < currentPlaylist.length - 1) {
        currentIndex++;
        playCurrent();
      }
    }

    function prevTrack() {
      if (currentIndex > 0) {
        currentIndex--;
        playCurrent();
      }
    }

    // Avan√ßar automaticamente
    function attachEnded(media) {
      media.addEventListener("ended", () => {
        nextTrack();
      });
    }
    attachEnded(player);
    attachEnded(highlightVideo);

    // Atualizar tempo tanto no √°udio quanto no v√≠deo
    function attachTimeUpdate(media) {
      media.addEventListener("timeupdate", () => {
        if (media.duration) {
          seekBar.value = (media.currentTime / media.duration) * 100;
        }

        let mins = Math.floor(media.currentTime / 60);
        let secs = Math.floor(media.currentTime % 60).toString().padStart(2,"0");
        currentTimeEl.textContent = `${mins}:${secs}`;

        if (!isNaN(media.duration)) {
          let dmins = Math.floor(media.duration / 60);
          let dsecs = Math.floor(media.duration % 60).toString().padStart(2,"0");
          durationEl.textContent = `${dmins}:${dsecs}`;
        }
      });
    }
    attachTimeUpdate(player);
    attachTimeUpdate(highlightVideo);

    seekBar.addEventListener("input", () => {
      if (currentMedia && currentMedia.duration) {
        const seekTime = (seekBar.value / 100) * currentMedia.duration;
        currentMedia.currentTime = seekTime;
      }
    });

    // Bot√£o fullscreen
    fullscreenBtn.addEventListener("click", () => {
      if (highlightVideo.requestFullscreen) {
        highlightVideo.requestFullscreen();
      } else if (highlightVideo.webkitRequestFullscreen) {
        highlightVideo.webkitRequestFullscreen();
      } else if (highlightVideo.msRequestFullscreen) {
        highlightVideo.msRequestFullscreen();
      }
    });

    // Bot√£o alternar v√≠deo/√°udio
    toggleVideoBtn.addEventListener("click", () => {
      forceAudioOnly = !forceAudioOnly;
      playCurrent();
    });
  </script>

</body>
</html>
