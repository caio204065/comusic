<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoMusic</title>
  <style>
    :root {
      --bg: #0a0a0d;
      --panel: rgba(18, 18, 24, 0.84);
      --panel-2: #171720;
      --text: #f5f5f7;
      --muted: #a1a1aa;
      --muted-2: #7f7f88;
      --accent: #fa2d6d;
      --accent-soft: rgba(250, 45, 109, 0.18);
      --border: rgba(255, 255, 255, 0.08);
      --card: rgba(255, 255, 255, 0.03);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(circle at top right, rgba(245, 61, 122, 0.24), transparent 45%),
        radial-gradient(circle at top left, rgba(61, 88, 245, 0.2), transparent 34%),
        var(--bg);
      color: var(--text);
      padding-bottom: 90px;
      letter-spacing: 0.01em;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--panel);
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(14px);
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    nav a {
      margin-left: 16px;
      color: #cbcbd3;
      text-decoration: none;
      font-size: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid transparent;
      padding: 8px 12px;
      border-radius: 999px;
      transition: all .22s ease;
    }
    nav a:hover {
      color: #fff;
      border-color: var(--border);
      background: rgba(255,255,255,0.09);
    }

    .content { max-width: 1200px; margin: 0 auto; }

    .highlight {
      position: relative;
      height: 56vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 36px rgba(0,0,0,.5);
    }
    .highlight video,
    .highlight img.artist-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0; /* conteúdo não arredondado */
    }
    .highlight img.artist-image { display: none; }

    #fullscreenBtn, #toggleVideoBtn {
      position: absolute;
      bottom: 14px;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.22);
      color: #fff;
      font-size: 14px;
      padding: 7px 13px;
      cursor: pointer;
      border-radius: 999px;
      z-index: 5;
      backdrop-filter: blur(8px);
    }
    #fullscreenBtn {
      right: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      padding: 0;
    }
    #toggleVideoBtn { left: 14px; display: none; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      overflow: hidden;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: transform .24s ease, box-shadow .24s ease, background .24s ease;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 16px 28px rgba(0,0,0,.4);
      background: rgba(255,255,255,0.06);
    }
    .card img { width: 100%; height: 180px; object-fit: cover; display: block; }
    .card h3 { font-size: 14px; margin: 10px 12px 13px; font-weight: 600; }

    .section-title {
      padding: 0 20px;
      margin-top: 16px;
      margin-bottom: 8px;
      font-size: 17px;
      color: #f2f2f7;
      font-weight: 700;
    }

    .tracklist { padding: 10px 20px 120px; }
    .track {
      display: grid;
      grid-template-columns: 40px 1fr 40px;
      gap: 10px;
      align-items: center;
      padding: 10px 8px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      border-radius: 10px;
      margin-bottom: 5px;
      transition: background .2s ease;
    }
    .track:hover { background: var(--panel-2); }
    .track.active { background: var(--accent-soft); }
    .track-number { text-align: right; color: var(--muted); }
    .track-meta { display: flex; flex-direction: column; min-width: 0; }
    .track-title { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .track-artist { font-size: 12px; color: var(--muted-2); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .track button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      justify-self: end;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      transition: background .2s ease, color .2s ease;
    }
    .track button:hover { color: var(--accent); background: rgba(255,255,255,0.07); }

    footer {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: rgba(18, 18, 24, 0.88);
      padding: 10px 16px;
      display: grid;
      grid-template-columns: 50px minmax(120px,1fr) auto minmax(220px, 30vw);
      gap: 12px;
      align-items: center;
      border-top: 1px solid var(--border);
      backdrop-filter: blur(18px);
      z-index: 60;
    }
    .cover { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; display: none; }
    .cover-stage {
      position: fixed;
      top: 82px;
      left: 14px;
      bottom: 104px;
      width: min(400px, 34vw);
      z-index: 55;
      display: none;
    }
    body.cover-stage-open .cover-stage { display: block; }
    body.cover-stage-open .cover { display: none !important; }
    body.cover-stage-open footer { grid-template-columns: minmax(150px,1fr) auto minmax(220px, 30vw); }
    .cover-stage-card {
      width: 100%;
      height: 100%;
      overflow: auto;
      border-radius: 18px;
      padding: 16px;
      background: linear-gradient(180deg, rgba(14,16,24,.95), rgba(10,11,18,.98));
      border: 1px solid var(--border);
      box-shadow: 0 30px 60px rgba(0,0,0,.5);
    }
    .cover-stage-label {
      font-size: 14px;
      color: #efeff4;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .cover-stage-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
      display: block;
      border: 1px solid var(--border);
    }
    .cover-stage-switch {
      margin-top: 14px;
      margin-bottom: 2px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 10px 14px;
      color: var(--text);
      background: rgba(255,255,255,.05);
      font-weight: 600;
      cursor: pointer;
    }
    .cover-stage-track {
      margin-top: 18px;
      font-size: 36px;
      line-height: 1.04;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .cover-stage-artist {
      margin-top: 4px;
      font-size: 28px;
      line-height: 1.04;
      color: #c9cad3;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .now-playing { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .controls {
      display: flex; align-items: center; gap: 10px; justify-self: center;
    }
    .controls button {
      background: rgba(255,255,255,0.04);
      border: 1px solid transparent;
      color: var(--text);
      font-size: 20px; cursor: pointer; padding: 4px 6px;
      border-radius: 10px;
      transition: all .2s ease;
    }
    .controls button:hover {
      color: var(--accent);
      border-color: var(--border);
      background: rgba(255,255,255,0.08);
    }
    .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
      stroke: currentColor;
      stroke-width: 1.7;
      stroke-linecap: round;
      stroke-linejoin: round;
      vector-effect: non-scaling-stroke;
    }
    .icon--solid {
      stroke: none;
      fill: currentColor;
    }
    .track .icon {
      width: 16px;
      height: 16px;
    }
    .controls button#playBtn {
      background: rgba(255,255,255,0.12);
    }
    #toggleVideoBtn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .progress { display: flex; align-items: center; gap: 8px; }
    .progress input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }
    .time { font-size: 12px; color: var(--muted); min-width: 38px; text-align: center; }


    .search-panel { padding: 8px 20px 0; }
    .search-input {
      width: 100%;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 0 14px;
      outline: none;
      font-size: 15px;
    }
    .search-input:focus {
      border-color: rgba(255,45,85,.55);
      box-shadow: 0 0 0 3px rgba(255,45,85,.2);
    }
    .search-meta {
      color: var(--muted);
      font-size: 12px;
      margin-top: 8px;
      padding-left: 4px;
    }

    @media (max-width: 760px) {
      footer { grid-template-columns: 40px 1fr auto; grid-auto-rows: auto; grid-row-gap: 8px; }
      .progress { grid-column: 1 / -1; }
      .cover-stage {
        left: 10px;
        right: 10px;
        width: auto;
        top: auto;
        bottom: 104px;
        max-height: 64vh;
      }
      .cover-stage-track { font-size: 30px; }
      .cover-stage-artist { font-size: 24px; }
      body.cover-stage-open footer { grid-template-columns: 1fr auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>CoMusic</h1>
    <nav>
      <a href="#" onclick="loadHome();return false;">Início</a>
      <a href="#" onclick="showPlaylists();return false;">Playlists</a>
      <a href="#" onclick="showArtists();return false;">Artistas</a>
      <a href="#" onclick="showSearch();return false;">Pesquisa</a>
    </nav>
  </header>

  <div class="content">
    <section class="highlight">
      <video id="highlightVideo" playsinline></video>
      <img id="artistImage" class="artist-image" alt="Artista"/>
      <button id="toggleVideoBtn"><span class="icon-slot" aria-hidden="true"></span><span>Ver Clipe</span></button>
      <button id="fullscreenBtn" aria-label="Tela cheia"><span class="icon-slot" aria-hidden="true"></span></button>
    </section>

    <h2 class="section-title" id="sectionTitle">Álbuns</h2>
    <section class="grid" id="grid"></section>

    <section class="tracklist" id="tracklist" style="display:none;"></section>

    <section class="search-panel" id="searchPanel" style="display:none;">
      <input id="searchInput" class="search-input" type="search" placeholder="Pesquisar artista, álbum ou música..." aria-label="Pesquisar artista, álbum ou música" />
      <div id="searchMeta" class="search-meta">Digite para pesquisar no catálogo.</div>
    </section>
  </div>

  <section id="coverStage" class="cover-stage" aria-hidden="true">
    <div class="cover-stage-card" role="dialog" aria-label="Visualização ampliada da capa">
      <div class="cover-stage-label" id="coverStageLabel">Tocando agora</div>
      <img id="coverStageImage" class="cover-stage-image" alt="Capa ampliada" />
      <button id="coverStageToggleVideo" class="cover-stage-switch" type="button">
        <span class="icon-slot" aria-hidden="true"></span>
        <span id="coverStageToggleLabel">Mudar para vídeo</span>
      </button>
      <div class="cover-stage-track" id="coverStageTrack">Nenhuma faixa</div>
      <div class="cover-stage-artist" id="coverStageArtist">Selecione uma música</div>
    </div>
  </section>


  <footer>
    <img id="cover" class="cover" alt="Capa">
    <div class="now-playing" id="nowPlaying">Nenhuma música tocando</div>

    <div class="controls">
      <button id="shuffleBtn" title="Aleatório" aria-label="Aleatório"><span class="icon-slot" aria-hidden="true"></span></button>
      <button id="coverSizeBtn" title="Abrir capa grande" aria-label="Abrir capa grande" aria-pressed="false"><span class="icon-slot" aria-hidden="true"></span></button>
      <button id="prevBtn" title="Anterior" aria-label="Anterior"><span class="icon-slot" aria-hidden="true"></span></button>
      <button id="playBtn" title="Play/Pause" aria-label="Reproduzir/Pausar"><span class="icon-slot" aria-hidden="true"></span></button>
      <button id="nextBtn" title="Próxima" aria-label="Próxima"><span class="icon-slot" aria-hidden="true"></span></button>
      <button id="repeatBtn" title="Repetir" aria-label="Repetir"><span class="icon-slot" aria-hidden="true"></span></button>
    </div>

    <div class="progress">
      <span class="time" id="currentTime">0:00</span>
      <input type="range" id="seekBar" value="0" min="0" max="100"/>
      <span class="time" id="duration">0:00</span>
    </div>

    <audio id="audioPlayer"></audio>
  </footer>

  <script>
    const videoEl = document.getElementById('highlightVideo');
    const audioEl = document.getElementById('audioPlayer');
    const artistImageEl = document.getElementById('artistImage');
    const gridEl = document.getElementById('grid');
    const tracklistEl = document.getElementById('tracklist');
    const sectionTitleEl = document.getElementById('sectionTitle');
    const searchPanelEl = document.getElementById('searchPanel');
    const searchInputEl = document.getElementById('searchInput');
    const searchMetaEl = document.getElementById('searchMeta');

    const coverEl = document.getElementById('cover');
    const nowPlayingEl = document.getElementById('nowPlaying');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const repeatBtn = document.getElementById('repeatBtn');
    const coverSizeBtn = document.getElementById('coverSizeBtn');
    const coverStageEl = document.getElementById('coverStage');
    const coverStageImageEl = document.getElementById('coverStageImage');
    const coverStageTrackEl = document.getElementById('coverStageTrack');
    const coverStageArtistEl = document.getElementById('coverStageArtist');
    const coverStageLabelEl = document.getElementById('coverStageLabel');
    const coverStageToggleVideoBtn = document.getElementById('coverStageToggleVideo');
    const coverStageToggleLabelEl = document.getElementById('coverStageToggleLabel');
    const seekBar = document.getElementById('seekBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const toggleVideoBtn = document.getElementById('toggleVideoBtn');

    let musicData = null;
    let currentPlaylist = [];
    let currentIndex = 0;
    let albumCover = '';
    let currentMedia = null;
    let forceAudioOnly = false;
    let isShuffle = false;
    let repeatMode = 0;
    let isCoverStageOpen = false;

    const ICONS = {
      play: `<svg class="icon icon--solid" viewBox="0 0 24 24"><path d="M9 6.75c0-.8.87-1.29 1.55-.88l7.5 4.5a1.03 1.03 0 0 1 0 1.76l-7.5 4.5A1.03 1.03 0 0 1 9 15.75z"/></svg>`,
      pause: `<svg class="icon icon--solid" viewBox="0 0 24 24"><rect x="8" y="6.5" width="2.8" height="11" rx="1.1"/><rect x="13.2" y="6.5" width="2.8" height="11" rx="1.1"/></svg>`,
      next: `<svg class="icon icon--solid" viewBox="0 0 24 24"><path d="M7.3 6.7a1 1 0 0 1 1.56-.83l6.66 5.13a1.26 1.26 0 0 1 0 2l-6.66 5.13a1 1 0 0 1-1.56-.83z"/><rect x="16.4" y="6.2" width="2.2" height="11.6" rx="1"/></svg>`,
      prev: `<svg class="icon icon--solid" viewBox="0 0 24 24"><path d="M16.7 6.7a1 1 0 0 0-1.56-.83L8.48 11a1.26 1.26 0 0 0 0 2l6.66 5.13a1 1 0 0 0 1.56-.83z"/><rect x="5.4" y="6.2" width="2.2" height="11.6" rx="1"/></svg>`,
      shuffle: `<svg class="icon" viewBox="0 0 24 24"><path d="M3.5 7h2.8c1.8 0 2.9.5 3.9 1.9l1.2 1.7"/><path d="M14.3 14.3l1.9 2.8c1 1.4 2.1 1.9 3.9 1.9h.4"/><path d="M20.5 15.7v3.3h-3.3"/><path d="M3.5 17h2.8c1.8 0 2.9-.5 3.9-1.9l5.9-8.2c1-1.4 2.1-1.9 3.9-1.9h.5"/><path d="M20.5 2.9v3.3h-3.3"/></svg>`,
      repeat: `<svg class="icon" viewBox="0 0 24 24"><path d="M4 11V8.8C4 7.3 5.3 6 6.8 6h11.4"/><path d="M15.5 3 18.5 6l-3 3"/><path d="M20 13v2.2c0 1.5-1.3 2.8-2.8 2.8H5.8"/><path d="M8.5 21 5.5 18l3-3"/></svg>`,
      repeatOne: `<svg class="icon" viewBox="0 0 24 24"><path d="M4 11V8.8C4 7.3 5.3 6 6.8 6h11.4"/><path d="M15.5 3 18.5 6l-3 3"/><path d="M20 13v2.2c0 1.5-1.3 2.8-2.8 2.8H5.8"/><path d="M8.5 21 5.5 18l3-3"/><path d="M12 9.2v5.6"/><path d="M10.8 10.4 12 9.2l1.2 1.2"/></svg>`,
      video: `<svg class="icon" viewBox="0 0 24 24"><rect x="3.5" y="6.8" width="12.8" height="10.4" rx="2"/><path d="M16.3 10.2 20.5 7.8v8.4l-4.2-2.4"/></svg>`,
      audio: `<svg class="icon" viewBox="0 0 24 24"><path d="M10 18V8.6l8-1.6v7.9"/><circle cx="10" cy="18" r="2"/><circle cx="18" cy="16.5" r="2"/></svg>`,
      fullscreen: `<svg class="icon" viewBox="0 0 24 24"><path d="M8.2 3.5H3.5v4.7"/><path d="M3.5 3.5 9 9"/><path d="M15.8 3.5h4.7v4.7"/><path d="M20.5 3.5 15 9"/><path d="M8.2 20.5H3.5v-4.7"/><path d="M3.5 20.5 9 15"/><path d="M15.8 20.5h4.7v-4.7"/><path d="M20.5 20.5 15 15"/></svg>`,
      coverExpand: `<svg class="icon" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2.5"/><path d="M12 8.3v7.4"/><path d="M8.3 12h7.4"/></svg>`,
      coverShrink: `<svg class="icon" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2.5"/><path d="M8.3 12h7.4"/></svg>`
    };

    function setButtonIcon(button, iconName) {
      const slot = button.querySelector('.icon-slot');
      if (slot && ICONS[iconName]) slot.innerHTML = ICONS[iconName];
    }

    function refreshIcons() {
      setButtonIcon(shuffleBtn, 'shuffle');
      setButtonIcon(coverSizeBtn, isCoverStageOpen ? 'coverShrink' : 'coverExpand');
      coverSizeBtn.setAttribute('aria-pressed', isCoverStageOpen ? 'true' : 'false');
      coverSizeBtn.title = isCoverStageOpen ? 'Fechar capa grande' : 'Abrir capa grande';
      coverSizeBtn.setAttribute('aria-label', isCoverStageOpen ? 'Fechar capa grande' : 'Abrir capa grande');
      setButtonIcon(coverStageToggleVideoBtn, forceAudioOnly ? 'video' : 'audio');
      setButtonIcon(prevBtn, 'prev');
      setButtonIcon(playBtn, currentMedia && !currentMedia.paused ? 'pause' : 'play');
      setButtonIcon(nextBtn, 'next');
      setButtonIcon(repeatBtn, repeatMode === 1 ? 'repeatOne' : 'repeat');
      setButtonIcon(toggleVideoBtn, forceAudioOnly ? 'audio' : 'video');
      setButtonIcon(fullscreenBtn, 'fullscreen');
    }

    const fmt = secs => {
      if (!isFinite(secs)) return '0:00';
      const m = Math.floor(secs / 60);
      const s = Math.floor(secs % 60).toString().padStart(2,'0');
      return `${m}:${s}`;
    };

    function isUsableMediaUrl(value) {
      if (typeof value !== 'string') return false;
      const v = value.trim();
      if (!v) return false;
      if (v.includes('SUA_CDN/')) return false;
      return true;
    }

    function resolveTrackSources(track) {
      const audioSrc = isUsableMediaUrl(track?.audio) ? track.audio.trim() : '';
      const videoSrc = isUsableMediaUrl(track?.video) ? track.video.trim() : '';
      return { audioSrc, videoSrc };
    }

    async function loadMusicData() {
      const urls = [
        'musicas.json',
        './musicas.json',
        new URL('musicas.json', window.location.href).toString()
      ];

      for (const url of urls) {
        try {
          const response = await fetch(url, { cache: 'no-store' });
          if (!response.ok) continue;
          musicData = await response.json();
          loadHome();
          return;
        } catch (_) {}
      }

      // fallback para cenários locais (ex.: file://) onde fetch pode falhar
      if (window.location.protocol === 'file:') {
        try {
          const request = new XMLHttpRequest();
          request.open('GET', 'musicas.json', false);
          request.send(null);
          if (request.status === 0 || (request.status >= 200 && request.status < 300)) {
            musicData = JSON.parse(request.responseText);
            loadHome();
            return;
          }
        } catch (_) {}
      }

      sectionTitleEl.textContent = 'Erro ao carregar músicas (verifique o caminho de musicas.json)';
    }

    loadMusicData();

    function setCatalogView({ showGrid = true, showTracklist = false, showSearch = false } = {}) {
      gridEl.style.display = showGrid ? '' : 'none';
      tracklistEl.style.display = showTracklist ? 'block' : 'none';
      searchPanelEl.style.display = showSearch ? 'block' : 'none';
    }

    function getAllTracks() {
      const out = [];
      musicData.albuns.forEach(album => {
        album.faixas.forEach((faixa, trackIndex) => {
          out.push({ album, faixa, trackIndex });
        });
      });
      return out;
    }

    function runSearch(query) {
      const q = query.trim().toLowerCase();
      if (!q) return [];
      return getAllTracks().filter(({ album, faixa }) => {
        const haystack = [faixa.titulo, faixa.artista, album.titulo].join(' ').toLowerCase();
        return haystack.includes(q);
      });
    }

    function renderSearchResults(results) {
      tracklistEl.innerHTML = '';
      if (!results.length) {
        searchMetaEl.textContent = searchInputEl.value.trim()
          ? 'Nenhum resultado encontrado.'
          : 'Digite para pesquisar no catálogo.';
        return;
      }

      searchMetaEl.textContent = `${results.length} resultado(s)`;
      results.forEach(({ album, faixa, trackIndex }, i) => {
        const tr = document.createElement('div');
        tr.className = 'track';
        tr.innerHTML = `
          <div class="track-number">${i + 1}</div>
          <div class="track-meta">
            <div class="track-title">${faixa.titulo}</div>
            <div class="track-artist">${faixa.artista} • ${album.titulo}</div>
          </div>
          <button aria-label="Reproduzir faixa"><span class="icon-slot" aria-hidden="true"></span></button>`;

        const resultPlaylist = album.faixas;
        tr.onclick = () => {
          currentPlaylist = resultPlaylist;
          albumCover = album.capa;
          currentIndex = trackIndex;
          playCurrent(true);
        };

        const trackButton = tr.querySelector('button');
        if (trackButton) trackButton.innerHTML = ICONS.play;
        tracklistEl.appendChild(tr);
      });
    }

    function showSearch() {
      sectionTitleEl.textContent = 'Pesquisa';
      gridEl.innerHTML = '';
      setCatalogView({ showGrid: false, showTracklist: true, showSearch: true });
      searchInputEl.value = '';
      renderSearchResults([]);
      searchInputEl.focus();
    }

    function loadHome() {
      sectionTitleEl.textContent = "Álbuns";
      gridEl.innerHTML = "";
      setCatalogView({ showGrid: true, showTracklist: false, showSearch: false });
      musicData.albuns.forEach(album => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${album.capa}"><h3>${album.titulo}</h3>`;
        div.onclick = () => showAlbum(album);
        gridEl.appendChild(div);
      });
    }

    function showAlbum(album) {
      sectionTitleEl.textContent = album.titulo;
      tracklistEl.innerHTML = "";
      gridEl.innerHTML = "";
      setCatalogView({ showGrid: true, showTracklist: true, showSearch: false });
      currentPlaylist = album.faixas;
      albumCover = album.capa;
      album.faixas.forEach((faixa, i) => {
        const tr = document.createElement("div");
        tr.className = "track";
        tr.innerHTML = `
          <div class="track-number">${i+1}</div>
          <div class="track-meta">
            <div class="track-title">${faixa.titulo}</div>
            <div class="track-artist">${faixa.artista}</div>
          </div>
          <button aria-label="Reproduzir faixa"><span class="icon-slot" aria-hidden="true"></span></button>`;
        tr.onclick = () => { currentIndex = i; playCurrent(true); };
        const trackButton = tr.querySelector("button");
        if (trackButton) trackButton.innerHTML = ICONS.play;
        tracklistEl.appendChild(tr);
      });
    }

    function showPlaylists() {
      sectionTitleEl.textContent = "Playlists";
      gridEl.innerHTML = "";
      setCatalogView({ showGrid: true, showTracklist: false, showSearch: false });
      musicData.playlists.forEach(pl => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${pl.capa}"><h3>${pl.nome}</h3>`;
        div.onclick = () => showAlbum(pl);
        gridEl.appendChild(div);
      });
    }

    function showArtists() {
      sectionTitleEl.textContent = "Artistas";
      gridEl.innerHTML = "";
      setCatalogView({ showGrid: true, showTracklist: false, showSearch: false });
      let artistas = new Map();
      musicData.albuns.forEach(a => a.faixas.forEach(f => artistas.set(f.artista, f.imagemArtista || a.capa)));
      artistas.forEach((img, nome) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${img}"><h3>${nome}</h3>`;
        gridEl.appendChild(div);
      });
    }

    function updateTracklistActive() {
      [...tracklistEl.children].forEach((el,i) => {
        el.classList.toggle("active", i === currentIndex);
      });
    }


    function updateCoverStageInfo(track = null) {
      const m = track || currentPlaylist[currentIndex];
      const { videoSrc } = resolveTrackSources(m);
      if (!m) {
        coverStageTrackEl.textContent = 'Nenhuma faixa';
        coverStageArtistEl.textContent = 'Selecione uma música';
        coverStageLabelEl.textContent = 'Tocando agora';
        coverStageImageEl.src = coverEl.src || albumCover || (musicData?.placeholderArtista || '');
        coverStageToggleLabelEl.textContent = 'Mudar para vídeo';
        coverStageToggleVideoBtn.style.display = 'none';
        return;
      }
      coverStageTrackEl.textContent = m.titulo || 'Faixa sem nome';
      coverStageArtistEl.textContent = m.artista || 'Artista desconhecido';
      coverStageLabelEl.textContent = albumCover ? 'Álbum em reprodução' : 'Tocando agora';
      coverStageImageEl.src = albumCover || m.imagemArtista || coverEl.src || (musicData?.placeholderArtista || '');
      coverStageToggleLabelEl.textContent = forceAudioOnly ? 'Mudar para vídeo' : 'Mudar para áudio';
      coverStageToggleVideoBtn.style.display = videoSrc ? 'inline-flex' : 'none';
    }

    function playCurrent(fromUserGesture = false) {
      if (!currentPlaylist.length) return;
      const m = currentPlaylist[currentIndex];
      const { audioSrc, videoSrc } = resolveTrackSources(m);
      let useVideo = !!videoSrc && !forceAudioOnly;

      if (!useVideo && !audioSrc && videoSrc) useVideo = true;
      if (useVideo && !videoSrc && audioSrc) useVideo = false;
      if (!audioSrc && !videoSrc) {
        nowPlayingEl.textContent = `${m.titulo} — ${m.artista} (sem mídia disponível)`;
        refreshIcons();
        return;
      }

      audioEl.volume = 1; videoEl.volume = 1;
      audioEl.onerror = null;
      videoEl.onerror = null;

      if (useVideo) {
        videoEl.src = videoSrc;
        videoEl.style.display = 'block'; artistImageEl.style.display = 'none';
        audioEl.pause(); audioEl.src = '';
        currentMedia = videoEl;
        toggleVideoBtn.style.display = videoSrc ? 'inline-flex' : 'none';
        toggleVideoBtn.querySelector('span:last-child').textContent = 'Só Áudio';

        videoEl.onerror = () => {
          if (!audioSrc) return;
          forceAudioOnly = true;
          playCurrent(true);
        };
      } else {
        audioEl.src = audioSrc || videoSrc;
        videoEl.pause(); videoEl.style.display = 'none';
        artistImageEl.src = m.imagemArtista || albumCover || (musicData?.placeholderArtista || '');
        artistImageEl.style.display = 'block';
        currentMedia = audioEl;
        toggleVideoBtn.style.display = videoSrc ? 'inline-flex' : 'none';
        toggleVideoBtn.querySelector('span:last-child').textContent = 'Ver Clipe';

        audioEl.onerror = () => {
          if (!videoSrc) return;
          forceAudioOnly = false;
          playCurrent(true);
        };
      }

      nowPlayingEl.textContent = `${m.titulo} — ${m.artista}`;
      coverEl.src = albumCover || coverEl.src;
      coverEl.style.display = albumCover ? 'block' : 'none';
      updateCoverStageInfo(m);
      refreshIcons();

      currentMedia.play().then(() => refreshIcons()).catch(() => { refreshIcons(); });

      currentMedia.onended = () => {
        if (repeatMode === 1) {
          playCurrent(true);
        } else if (repeatMode === 2) {
          currentIndex = (currentIndex + 1) % currentPlaylist.length;
          playCurrent(true);
        } else {
          if (currentIndex < currentPlaylist.length - 1) {
            currentIndex++;
            playCurrent(true);
          } else {
            refreshIcons();
          }
        }
      };

      updateTracklistActive();
    }

    toggleVideoBtn.onclick = () => { forceAudioOnly = !forceAudioOnly; playCurrent(true); updateCoverStageInfo(); };
    coverStageToggleVideoBtn.onclick = () => { forceAudioOnly = !forceAudioOnly; playCurrent(true); updateCoverStageInfo(); };

    fullscreenBtn.onclick = () => {
      const container = document.querySelector('.highlight');
      if (document.fullscreenElement) document.exitFullscreen();
      else if (container.requestFullscreen) container.requestFullscreen();
    };

    playBtn.onclick = () => {
      if (!currentMedia) {
        if (currentPlaylist.length) {
          playCurrent(true);
        }
        return;
      }
      if (currentMedia.paused) currentMedia.play();
      else currentMedia.pause();
      refreshIcons();
    };

    coverSizeBtn.onclick = () => {
      isCoverStageOpen = !isCoverStageOpen;
      document.body.classList.toggle('cover-stage-open', isCoverStageOpen);
      coverStageEl.setAttribute('aria-hidden', isCoverStageOpen ? 'false' : 'true');
      updateCoverStageInfo();
      refreshIcons();
    };

    prevBtn.onclick = () => { if (currentIndex > 0) { currentIndex--; playCurrent(true); } };
    nextBtn.onclick = () => { if (currentIndex < currentPlaylist.length-1) { currentIndex++; playCurrent(true); } };

    shuffleBtn.onclick = () => { isShuffle = !isShuffle; shuffleBtn.style.color = isShuffle ? 'var(--accent)' : 'var(--text)'; refreshIcons(); };
    repeatBtn.onclick = () => { repeatMode = (repeatMode+1)%3; repeatBtn.style.color = repeatMode ? 'var(--accent)' : 'var(--text)'; refreshIcons(); };

    setInterval(() => {
      if (!currentMedia || currentMedia.readyState < 1) return;
      seekBar.max = currentMedia.duration;
      seekBar.value = currentMedia.currentTime;
      currentTimeEl.textContent = fmt(currentMedia.currentTime);
      durationEl.textContent = fmt(currentMedia.duration);
    }, 500);

    seekBar.oninput = () => { if (currentMedia) currentMedia.currentTime = seekBar.value; };

    searchInputEl.addEventListener('input', () => {
      renderSearchResults(runSearch(searchInputEl.value));
    });

    updateCoverStageInfo();
    refreshIcons();
  </script>
</body>
</html>
