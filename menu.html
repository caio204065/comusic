<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoMusic</title>
  <style>
    :root {
      --bg: #111;
      --panel: #000;
      --panel-2: #1a1a1a;
      --text: #fff;
      --muted: #aaa;
      --muted-2: #888;
      --accent: #1db954;
      --border: #333;
      --card: #1c1c1c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 90px;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 20px; background: var(--panel);
      position: sticky; top: 0; z-index: 50; border-bottom: 1px solid #0a0a0a;
    }
    header h1 { font-size: 18px; margin: 0; font-weight: 600; }
    nav a { margin-left: 16px; color: #ccc; text-decoration: none; font-size: 14px; }
    nav a:hover { color: #fff; }

    .content { max-width: 1200px; margin: 0 auto; }

    .highlight {
      position: relative; height: 56vh; background: #000;
      display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .highlight video,
    .highlight img.artist-image {
      width: 100%; height: 100%; object-fit: cover; border-radius: 20px;
    }
    .highlight img.artist-image { display: none; }

    #fullscreenBtn, #toggleVideoBtn {
      position: absolute; bottom: 14px;
      background: rgba(0,0,0,0.7); border: none; color: #fff;
      font-size: 14px; padding: 6px 12px; cursor: pointer; border-radius: 6px; z-index: 5;
    }
    #fullscreenBtn { right: 14px; font-size: 18px; }
    #toggleVideoBtn { left: 14px; display: none; }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px; padding: 20px;
    }
    .card { background: var(--card); border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform .2s; }
    .card:hover { transform: scale(1.04); }
    .card img { width: 100%; height: 180px; object-fit: cover; display: block; }
    .card h3 { font-size: 14px; margin: 8px 10px 12px; font-weight: 600; }

    .section-title {
      padding: 0 20px; margin-top: 16px; margin-bottom: 8px;
      font-size: 16px; color: #eaeaea; font-weight: 600;
    }

    .tracklist { padding: 10px 20px 120px; }
    .track {
      display: grid; grid-template-columns: 40px 1fr 40px;
      gap: 10px; align-items: center; padding: 10px 8px;
      border-bottom: 1px solid var(--border); cursor: pointer;
    }
    .track:hover { background: var(--panel-2); }
    .track.active { background: #2a2a2a; }
    .track-number { text-align: right; color: var(--muted); }
    .track-meta { display: flex; flex-direction: column; min-width: 0; }
    .track-title { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .track-artist { font-size: 12px; color: var(--muted-2); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .track button {
      background: none; border: none; color: var(--text);
      font-size: 16px; cursor: pointer; justify-self: end;
    }
    .track button:hover { color: var(--accent); }

    footer {
      position: fixed; left: 0; right: 0; bottom: 0; background: var(--panel);
      padding: 10px 16px; display: grid; grid-template-columns: 50px minmax(120px,1fr) auto minmax(220px, 30vw);
      gap: 12px; align-items: center; border-top: 1px solid #0a0a0a; z-index: 60;
    }
    .cover { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; display: none; }
    .now-playing { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .controls { display: flex; align-items: center; gap: 10px; justify-self: center; }
    .controls button {
      background: none; border: none; color: var(--text);
      font-size: 20px; cursor: pointer; padding: 4px 6px;
    }
    .controls button:hover { color: var(--accent); }
    .progress { display: flex; align-items: center; gap: 8px; }
    .progress input[type="range"] { width: 100%; }
    .time { font-size: 12px; color: var(--muted); min-width: 38px; text-align: center; }

    @media (max-width: 760px) {
      footer { grid-template-columns: 40px 1fr auto; grid-auto-rows: auto; grid-row-gap: 8px; }
      .progress { grid-column: 1 / -1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>CoMusic</h1>
    <nav>
      <a href="#" onclick="loadHome();return false;">In√≠cio</a>
      <a href="#" onclick="showPlaylists();return false;">Playlists</a>
      <a href="#" onclick="showArtists();return false;">Artistas</a>
    </nav>
  </header>

  <div class="content">
    <section class="highlight">
      <video id="highlightVideo" playsinline></video>
      <img id="artistImage" class="artist-image" alt="Artista"/>
      <button id="toggleVideoBtn">üé¨ Ver Clipe</button>
      <button id="fullscreenBtn">‚õ∂</button>
    </section>

    <h2 class="section-title" id="sectionTitle">√Ålbuns</h2>
    <section class="grid" id="grid"></section>
    <section class="tracklist" id="tracklist" style="display:none;"></section>
  </div>

  <footer>
    <img id="cover" class="cover" alt="Capa">
    <div class="now-playing" id="nowPlaying">Nenhuma m√∫sica tocando</div>
    <div class="controls">
      <button id="shuffleBtn">üîÄ</button>
      <button id="prevBtn">‚èÆÔ∏è</button>
      <button id="playBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠Ô∏è</button>
      <button id="repeatBtn">üîÅ</button>
    </div>
    <div class="progress">
      <span class="time" id="currentTime">0:00</span>
      <input type="range" id="seekBar" value="0" min="0" max="100"/>
      <span class="time" id="duration">0:00</span>
    </div>
    <audio id="audioPlayer"></audio>
  </footer>

  <script>
    const videoEl = document.getElementById('highlightVideo');
    const audioEl = document.getElementById('audioPlayer');
    const artistImageEl = document.getElementById('artistImage');
    const gridEl = document.getElementById('grid');
    const tracklistEl = document.getElementById('tracklist');
    const sectionTitleEl = document.getElementById('sectionTitle');
    const coverEl = document.getElementById('cover');
    const nowPlayingEl = document.getElementById('nowPlaying');
    const playBtn = document.getElementById('playBtn');
    const toggleVideoBtn = document.getElementById('toggleVideoBtn');

    let musicData = null;
    let currentPlaylist = [];
    let currentIndex = 0;
    let albumCover = '';
    let currentMedia = null;
    let forceAudioOnly = false;

    fetch('musicas.json')
      .then(r => r.json())
      .then(data => { musicData = data; loadHome(); })
      .catch(() => { sectionTitleEl.textContent = 'Erro ao carregar m√∫sicas'; });

    function loadHome() {
      sectionTitleEl.textContent = '√Ålbuns';
      gridEl.innerHTML = '';
      tracklistEl.style.display = 'none';
      (musicData.albuns || []).forEach(album => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${album.capa}"><h3>${album.titulo}</h3>`;
        card.onclick = () => showAlbum(album);
        gridEl.appendChild(card);
      });
    }

    function showAlbum(album) {
      sectionTitleEl.textContent = album.titulo;
      gridEl.innerHTML = '';
      tracklistEl.innerHTML = '';
      tracklistEl.style.display = 'block';
      currentPlaylist = album.faixas;
      albumCover = album.capa;

      album.faixas.forEach((faixa, i) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `
          <div class="track-number">${i+1}</div>
          <div class="track-meta">
            <div class="track-title">${faixa.titulo}</div>
            <div class="track-artist">${faixa.artista}</div>
          </div>
          <button>‚ñ∂Ô∏è</button>`;
        div.onclick = () => { currentIndex = i; playCurrent(); };
        tracklistEl.appendChild(div);
      });
    }

    function playCurrent() {
      if (!currentPlaylist.length) return;
      const faixa = currentPlaylist[currentIndex];
      const useVideo = !!faixa.video && !forceAudioOnly;

      if (useVideo) {
        videoEl.src = faixa.video;
        videoEl.style.display = 'block';
        artistImageEl.style.display = 'none';
        audioEl.pause(); audioEl.src = '';
        currentMedia = videoEl;
        toggleVideoBtn.style.display = 'block';
        toggleVideoBtn.textContent = 'üéµ S√≥ √Åudio';
      } else {
        audioEl.src = faixa.audio;
        videoEl.pause(); videoEl.style.display = 'none';
        artistImageEl.src = faixa.imagemArtista || albumCover || '';
        artistImageEl.style.display = 'block';
        currentMedia = audioEl;
        toggleVideoBtn.style.display = faixa.video ? 'block' : 'none';
        toggleVideoBtn.textContent = 'üé¨ Ver Clipe';
      }

      nowPlayingEl.textContent = `${faixa.titulo} ‚Äî ${faixa.artista}`;
      coverEl.src = albumCover;
      coverEl.style.display = 'block';
      playBtn.textContent = '‚è∏Ô∏è';
      currentMedia.play();
    }

    toggleVideoBtn.onclick = () => {
      forceAudioOnly = !forceAudioOnly;
      playCurrent();
    };
  </script>
</body>
</html>
